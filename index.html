<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      
      <fieldset>
      <label id="name-label" for="name">Name: <input type="text" id="name" required placeholder="Enter your name"></label>
      <label id="email-label" for="email">Email: <input type="email" id="email" required placeholder="Enter your email"></label>
      <label id="number-label" for="number">Age: <input type="number" id="number" min="13" max="120" placeholder="Age"></label>

      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Others</option>
      </select>
      </label>
      </fieldset>

      
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="def"><input id="def" type="radio" name="recommend" value="def" checked class="inline"/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe" class="inline"/> Maybe</label>
        <label for="unsure"><input id="unsure" type="radio" name="recommend" value="notsure" class="inline"/> Not sure</label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for ="front"><input class="inline" type="checkbox" id="front" value="front-end">Front End Projects</label>
        <label for ="back"><input class="inline" type="checkbox" id="back" value="back-end">Back End Projects</label>
        <label for ="challenges"><input class="inline" type="checkbox" id="challenges" value="challenges">Challenges</label>
        <label for ="additional"><input class="inline" type="checkbox" id="additional" value="additional">Additional Courses</label>
        <label for="textarea">Any comments or suggestions? <textarea id="textarea" name="textarea" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />

    </form>


  </body>
</html>
